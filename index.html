<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PPV APP</title>
  </head>
  <body class="bg-dark">
  <div class="container">
      <div class="row">
          <div class="card mx-auto mt-5 bg-dark border-success text-success">
              <div class="card-body">
                  <div class="card-title m-3">
                    <div class="display-4">car rental app</div>
                    <div class="input-group mt-5">
                        <select class="custom-select bg-dark text-white" id="inputGroupSelect" placeholder="Tap...">
                            <option value="" disabled selected>Click, and choose your car...</option>
                            <option value="0">Mitsubishi</option>
                            <option value="1">Mercedes</option>
                            <option value="2">Jaguar</option>
                            <option value="3">Lamborgini</option>
                            <option value="4">Fiat</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-warning" id="add_button" type="button">Wybierz</button>
                        </div>
                    </div>
                    <div class="input-group pt-3">
                            <div class="input-group-prepend ">
                                <span class="input-group-text ">ID</span>
                            </div>
                            <input class="form-control bg-dark text-white" type="text" id="carId" placeholder="id..." disabled>
                        </div>
                    <div class="input-group pt-3  ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text">Tablice rejestracyjne</span>
                        </div>
                        <input class="form-control bg-dark text-white" type="text" id="carPlate" placeholder="plates..." disabled>
                    </div>
                    <div class="input-group pt-3  ">
                            <div class="input-group-prepend ">
                                <span class="input-group-text">Cena</span>
                            </div>
                            <input class="form-control bg-dark text-success" type="text" id="carPrice" placeholder="price..." disabled>
                        </div>   
                    </div>
                    <div class="card bg-dark">
                        <div class="card-title mx-auto">
                            <div class="card-body">
                            <div class="display-5 text-white text-center">Kolor</div>
                            <div class="btn-group m-3">
                                <button class="btn btn-light" id="white">Bia≈Çe</button>
                                <button class="btn btn-danger" id="red">Czerwone</button>
                                <button class="btn btn-primary" id="blue">Niebieskie</button>
                            </div>
                            </div>
                            <img class="car-img mt-3 mx-auto" src="mercedes-blue.png" alt="" width="300px" height="auto">
                        </div>
                        
                        </div>
                    </div>
              </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
