<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
    <title>PPV APP</title>
  </head>
  <body class="bg-dark">
  <div class="container">
      <div class="row">
          <div class="card mx-auto mt-5 border-dark text-success" style="background-color: rgb(240, 240, 240);">
              <div class="card-body">
                  <div class="card-title m-3">
                      <img src="/photoshop/logo.png" class="d-block mx-auto" alt="" style="width:300px;">
                    
                    <div class="input-group mt-5">
                        <select class="custom-select" id="inputGroupSelect" placeholder="Tap...">
                            <option value="" disabled selected>Click, and choose your car...</option>
                            <option value="0">Mitsubishi</option>
                            <option value="1">Mercedes</option>
                            <option value="2">Jaguar</option>
                            <option value="3">Lamborgini</option>
                            <option value="4">Fiat</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-warning" id="add_button" type="button">Wybierz</button>
                        </div>
                    </div>
                    <!-- <div class="input-group pt-3">
                            <div class="input-group-prepend hide">
                                <span class="input-group-text ">ID</span>
                            </div>
                            <input class="form-control hide" type="text" id="carId" placeholder="id..." disabled>
                        </div> -->
                    <div class="input-group pt-3">
                        <div class="input-group-prepend hide">
                            <span class="input-group-text">Tablice rejestracyjne</span>
                        </div>
                        <input class="form-control hide" type="text" id="carPlate" placeholder="plates..." disabled>
                    </div>
                    <div class="input-group pt-3">
                            <div class="input-group-prepend hide">
                                <span class="input-group-text">Cena</span>
                            </div>
                            <input class="form-control hide" type="text" id="carPrice" placeholder="price..." disabled>
                        </div>   
                    </div>
                    <div class="card hide">
                        <div class="card-title mx-auto">
                            <div class="card-body">
                            <div class="display-5 text-white text-center">Kolor</div>
                            <div class="btn-group-wrap">
                            <div class="btn-group">
                                <button class="btn btn-light" id="white">Białe</button>
                                <button class="btn btn-danger" id="red">Czerwone</button>
                                <button class="btn btn-primary" id="blue">Niebieskie</button>
                            </div>
                        </div>
                            </div>
                            <img class="car-img mx-auto" src="mercedes-blue.png" alt="" width="300px" height="auto">
                        </div>
                        
                        </div>
                            <button class="btn btn-success submit mt-3 mx-auto">Zamów</button>
                    </div>
                    
              </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
